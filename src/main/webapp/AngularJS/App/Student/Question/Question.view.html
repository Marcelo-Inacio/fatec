<div class="container body" style="width: 100%">


    <div class="main_container">

        <!-- page content -->
        <div role="main">

            <div class="">


                <div class="row">

                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">

                            <div class="x_content">



                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{porcentagem}}%">
                                        {{porcentagem}}%
                                    </div>
                                </div>


                                <div id="wizard" class="form_wizard wizard_horizontal">



                                    <div id="step-1" ng-if="porcentagem < 100">


                                        <form class="form-horizontal form-label-left" style="height:500px">

                                            <center>
                                                
                                                <iframe ng-if="question.type == 'video'" width="560" height="350" ng-src={{trustSrc(media)}} frameborder="0" allowfullscreen></iframe>
                                                
                                                <img ng-if="question.type == 'imagem'" ng-src={{media}} alt="Description" style="height: 400px; width: initial;"/>
                                                
                                                <p ng-if="question.type == 'texto'" style="padding-top:50px; padding-bottom:50px; font-size: 20px;">
                                                        {{media}}
                                                </p>
                                                
                                            </center>

                                            <center class="form-group">
                                                <label class="control-label" for="last-name" style="text-align:-webkit-center;font-size: 17px; padding-top: 20px">
                                                   Pergunta: {{question.question}}
                                                </label>
                                            </center>

                                            <div class="form-group" style="margin-left:19%">
                                                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Alternativas</label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">


                                                    <div  ng-repeat="a in question.answers">

                                                        <div class="radio">
                                                            <label>

                                                                <input ng-click="changeAnwser(a.code)" ng-model="a.selected" type="radio" name="optionsRadios" id="optionsRadios1" ng-value="a.code">
                                                                
                                                                <p>{{a.description}}</p>

                                                            </label>
                                                        </div>

                                                    </div>


                                                    <!--Desculpa, foi necessario!-->
                                                    <br />
                                                    <br />
                                                    <br />


                                                    <div class="ln_solid"></div>
                                                    <div class="form-group">
                                                        <div class="col-md-6 col-md-offset-3">
                                                            <button id="send" type="submit" class="btn btn-success" ng-click="saveAnswer()">Pr√≥ximo</button>
                                                        </div>
                                                    </div>

                                                 
                                                </div>
                                            </div>
                                        </form>

                                    </div>


                                </div>
                                <!-- End SmartWizard Content -->
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
        <!-- /page content -->
    </div>

</div>
