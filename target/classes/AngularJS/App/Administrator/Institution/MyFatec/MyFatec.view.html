<br />
<h1>
    <span class="section">Minha Fatec</span>
</h1>
<br />

<div class="container body" style="width:auto">

    <div class="row" style="padding-top: 10px">
        <div class="item form-group">
            <label for="razao" class="control-label col-md-2 col-sm-2 col-xs-12">Razão Social: </label>
            <div class="col-md-6 col-sm-6 col-xs-8">
                <input type="text" ng-model="institution.company" class="form-control col-md-7 col-xs-12" required="required">
            </div>
        </div>


    </div>
    <div class="row" style="padding-top: 10px">
        <div class="item form-group">
            <label for="cnpj" class="control-label col-md-2 col-sm-2 col-xs-12">CNPJ: </label>
            <div class="col-md-6 col-sm-6 col-xs-8">
                <input type="text" ng-model="institution.cnpj" class="form-control col-md-7 col-xs-12" required="required">
            </div>
        </div>


    </div>
    <div class="row" style="padding-top: 10px">
        <div class="item form-group">
            <label for="cidade" class="control-label col-md-2 col-sm-2 col-xs-12">Cidade: </label>
            <div class="col-md-6 col-sm-6 col-xs-8">
                <input type="text" ng-model="institution.city" class="form-control col-md-7 col-xs-12" required="required">
            </div>
        </div>

    </div>
    <div class="row" style="padding-top: 10px">
        <div class="item form-group">
            <label for="nome" class="control-label col-md-2 col-sm-2 col-xs-12">Nome: </label>
            <div class="col-md-6 col-sm-6 col-xs-8">
                <input type="text" ng-model="user.name" class="form-control col-md-7 col-xs-12" required="required">
            </div>
        </div>

    </div>
    <div class="row" style="padding-top: 10px">
        <div class="item form-group">
            <label for="email" class="control-label col-md-2 col-sm-2 col-xs-12">Email: </label>
            <div class="col-md-6 col-sm-6 col-xs-8">
                <input type="text" ng-model="user.userName" class="form-control col-md-7 col-xs-12" required="required">
            </div>
        </div>

    </div>
    <div class="row" style="padding-top: 10px">
        <div class="item form-group">
            <label for="password" class="control-label col-md-2 col-sm-2 col-xs-12">Senha: </label>
            <div class="col-md-6 col-sm-6 col-xs-8">
                <input type="password" ng-model="user.password" class="form-control col-md-7 col-xs-12" required="required">
            </div>
        </div>

    </div>
    <div class="row" style="padding-top: 10px">
        <div class="item form-group">
            <div class="col-md-8 col-sm-8 col-xs-8">
                <a style="float:right" ng-show="btnLabel == 'Alterar'" class="btn btn-success" ng-click="institutionUpdate(institution, user)"> <i class="fa fa-trash-o"></i> {{btnLabel}} </a>
            </div>

        </div>
    </div>


</div>

<script type="text/javascript">
    $(document).ready(function () {
        // Smart Wizard
        $('#wizard').smartWizard();
        function onFinishCallback() {
            $('#wizard').smartWizard('showMessage', 'Finish Clicked');
            //alert('Finish Clicked');
        }
    });
</script>
